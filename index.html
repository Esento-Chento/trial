<!DOCTYPE html>
<html>
<head>
  <title>Button Notification</title>
  <script>
    function notifyServer() {
      fetch('/notify', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: 'Button clicked!' }),
      })
      .then(response => {
        if (response.ok) {
          alert('Notification sent to the server!');
        } else {
          alert('Failed to send notification to the server.');
        }
      })
      .catch(error => {
        console.error('Error sending notification:', error);
        alert('An error occurred while sending the notification.');
      });
    }
  </script>
</head>
<body>
  <button onclick="notifyServer()">Click me to notify the server</button>
</body>
</html>
